<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var imageCount;
    $(function(){
        socket.emit('getImageCount',{blank: false});
        setInterval(function(){
            getRandom();
            if(imageCount == 0){
                socket.emit('getImageCount',{blank: false});
            }
        }, 3600);
    });
    var socket = io.connect('http://54.69.153.240');
    var animation = io('/animation');

    socket.on('imageCount', function (data) {
        imageCount = data.imageCount;
    });

    animation.on('newImage', function (data) {
        placeImage(data['uri']);
        imageCount = data['imageCount'] + 1;
    });

    function getRandom(){
        var random = Math.floor(Math.random()*imageCount);
        console.log(imageCount, random);
        if(random >= 0){
            placeImage('uploads/' + random + '.jpg');
        }
    }

    function placeImage(uri){
        if(uri){
            $('img:eq(' + Math.round(Math.random() * 9) + ')').attr('src', '/' + uri);
        }
    }
</script>
